<!DOCTYPE html>
<html>

		<title>JavaScript程序设计:期末考试2</title>

	<body>
		<script type="text/javascript">
			function search(arr, dst){
				var length = arr.length;
				for(var i=1; i<length; i++){
					if(arr[i] == dst){
						return i;
					}
				}
			}
		</script>
	</body>
