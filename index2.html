<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML单元作业2</title>
		<style type="text/css">
			table{
				font-family: "微软雅黑";
			}
		</style>
	</head>
	<body>
		<table border="1px" bordercolor="gray" cellpadding="20px" cellspacing="0">

				<th>区域</th>
				<th>寄达地</th>
				<th>首重(元/1000g)</th>
				<th>续重(元/1000g)</th>
			</tr>
			<tr>
				<td bgcolor='lightgray' rowspan=2 background="">一区</td>
				<td>浙江、上海、江苏</td>
				<td>6</td>
				<td>1</td>
			</tr>
			<tr>
				<td>江西、安徽</td>
				<td>7</td>
				<td>1</td>
			</tr>
			<tr>
				<td bgcolor='lightgray'>二区</td>
				<td>吉林、黑龙江、云南</td>
				<td>10</td>
				<td>6</td>
			</tr>
			<tr>
				<td bgcolor='lightgray'>三区</td>
				<td>新疆、西藏</td>
				<td>15</td>
				<td>10</td>
			</tr>
		</table>
	</body>
</html>
