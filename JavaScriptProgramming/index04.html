<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript程序设计:基础篇单元作业4</title>
		<script type="text/javascript">
			function parseQuery(query){
				var url = query;
				var str1 = url.split("&");
				var str2;
				var output = {};
				for(i=0, length = str1.length; i<length; i++){
					if(str1[i]!=""){
						str2 = str1[i].split("=");
					}
					output[str2[0]] = str2[1] || "";
				}
				return output;
			}
		</script>
	</head>
	<body>
	</body>
</html>
