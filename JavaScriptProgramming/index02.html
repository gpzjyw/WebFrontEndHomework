<!DOCTYPE html>

		<meta charset="utf-8">
		<title>JavaScript程序设计:基础篇单元作业2</title>
		<script type="text/javascript">
			function multiply(){
				var length = arguments.length;
				var temp = arguments[0];
				for(i=1;i<length;i++){
					temp = temp * arguments[i];
				}
				return temp;
			}
		</script>
