<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript程序设计:进阶篇单元作业1</title>
	</head>
	<body>
		<script type="text/javascript">
			function type(i){
				var a = i;
				var b = typeof(a);
				if(b!="object"){return b;}
				
				if(a===null){return "null";}
				
				if(a instanceof Number){return "number";}
				if(a instanceof String){return "string";}
				if(a instanceof Boolean){return "boolean";}
				
				if(a instanceof Array){return "array";}
				if(a instanceof Date){return "date";}
				if(a instanceof RegExp){return "regexp";}
				if(a instanceof Function){return "function";}
				
				return "object";
			}
		</script>
	</body>
</html>
