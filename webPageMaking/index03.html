<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML单元作业3</title>
	</head>
	<body style="font-family: '微软雅黑';">
		<form action="/login" method="post">
			<table border="0px" cellspacing="0px" cellpadding="3px">
				<tr>
					<td width="50px"><p>头像</p></td>
					<td><input type="file"></td>
				</tr>

					<td><p>昵称</p></td>

						<input type="text">
					</td>
				</tr>
				<tr>
					<td><p>学历</p></td>
					<td>				
						<select>
							<option>大专</option>
							<option>本科</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><p>性别</p></td>

						<input type="radio" name="sex"><label>男</label>

				</tr>
				<tr>
					<td><p>爱好</p></td>

						<input type="checkbox" name="hobby"><label>电影</label>

				</tr>
				<tr>

						<textarea rows="4" cols="30" style="resize: none;"></textarea>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" value="保 存" width="100px" height="100px" style="background-color: #D753B8; width: 100px;height: 50px;font-size: 20px;font-family: '微软雅黑';color: white;">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
