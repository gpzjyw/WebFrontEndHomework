<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript程序设计:进阶篇单元作业4</title>
	</head>
	<body>
		<script type="text/javascript">
			function fibonacci(n){
				if(n==0){
					return 0;
				}
				if(n==1){
					return 1;
				}
				var result = fibonacci(n-1) + fibonacci(n-2);
				return result;
			}
		</script>
	</body>
</html>
